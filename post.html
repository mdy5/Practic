<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <!-- Spinner для загрузки -->
    <div id="loading-spinner" class="d-flex justify-content-center" style="position: fixed; top: 50%; left: 50%">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Детали поста -->
    <div class="card mt-5 d-none" id="post-card">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <p class="card-subtitle"></p>
        <p class="card-date"></p>
        <a href="catalog.html" class="btn btn-primary">Назад</a>
      </div>
    </div>
  </div>

  <script src="js/post.js" type="module"></script>
</body>
</html>
